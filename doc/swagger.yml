    post:
      tags:
        - Note
      summary: CreateNote
      description: ノートを作成する
      operationId: createNote
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              title:
                description: ノートタイトル（120文字以内）
                type: string
                example: これはタイトルです。これはタイトルです。これはタイトルです。
              content:
                description: ノートタイトル（100000文字以内）
                type: string
                example: これは本文です。これは本文です。これは本文です。
      responses:
        '200':
          content:
            application/json:
              schema:
